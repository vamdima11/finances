{% extends 'base.html' %}

{% block content %}

  <h1>Редагувати інвестицію</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="symbol">Символ:</label>
    <input type="text" name="symbol" id="symbol" value="{{ investment.symbol }}" required><br>
    <label for="quantity">Кількість:</label>
    <input type="number" name="quantity" id="quantity" min="1" value="{{ investment.quantity }}" required><br>
    <label for="purchase_price">Початкова ціна:</label>
    <input type="number" name="purchase_price" id="purchase_price" min="0.01" step="0.01" value="{{ investment.purchase_price }}" required><br>
    <button type="submit">Зберегти</button>
  </form>
{% endblock %}
