{% extends 'base.html' %}

{% block content %}

  <h1>Редагувати мету</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="amount">Сума:</label>
    <input type="number" name="amount" id="amount" min="0.01" step="0.01" value="{{ goal.amount }}" required><br>
    <button type="submit">Підтвердити</button>
  </form>
{% endblock %}
